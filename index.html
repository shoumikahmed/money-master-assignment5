<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculation</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main>
        <section>
            <h1 class="fw-bold text-success text-center mt-4">Money Calculation</h1>
        </section>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div>
                            <img class="img-fluid mt-4 ps-4" src="images/OLAZ6B0.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="mt-5 text-center">
                            <h4 class="">Income</h4>
                            <label class="mt-2 mb-3 fw-bold" for="income"> Income: </label>
                            <input id="income" type="number" name="income">

                            <h4 class="">Expenses</h4>
                            <div class="mb-3">
                                <label class="mt-2 fw-bold" for="food"> Food: </label>
                                <input id="food-cost" type="number" name="food">
                            </div>
                            <div class="mb-3">
                                <label class="mt-2 fw-bold" for="rent"> Rent: </label>
                                <input id="rent-cost" type="number" name="rent" id="">
                            </div>
                            <div class="mb-3 ">
                                <label class="mt-2 fw-bold" for="clothes"> Clothes: </label>
                                <input id="clothes-cost" type="number" name="clothes">
                            </div>
                            <button id="calculate-btn" type="button"
                                class="btn btn-primary px-4 mb-3 mt-2">Calculate</button>
                            <h4>Total Expenses: <span id="total-expense">0</span></h4>
                            <h4>Balance: <span id="balance">0</span></h4>

                            <label class="mt-2 fw-bold" for="save"> Save: </label>
                            <input id="save-input" min="0" type="number" name="save"> % <button id="save-btn"
                                type="button" class="btn btn-primary px-4 mb-3 mt-2">Save</button>
                            <h4>Saving Amount: <span id="saving-amount">0</span></h4>
                            <h4>Remaining Balance: <span id="remaining-balance">0</span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="js/script.js"></script>
</body>

</html>
